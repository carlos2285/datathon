<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Medellín - Iniciativa de Turismo Sostenible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con imagen de fondo -->
    <header>
        <h1>Dashboard de Turismo Sostenible en Medellín</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre la Iniciativa</a></li>
            <li><a href="dashboard.html">Dashboard Medellín</a></li>
            <li><a href="mapas.html">Mapas de Interés</a></li>
        </ul>
    </nav>

    <!-- Sección de Dashboard -->
    <section>
        <h2 class="section-title">Dashboard de Datos</h2>
        <p>Explora los datos clave para la iniciativa de turismo sostenible en Medellín a través de nuestros dashboards interactivos.</p>

        <!-- Contenedor de pestañas para distintos dashboards -->
        <div class="tab">
            <button class="tablinks active" onclick="openDashboard(event, 'Dashboard1')">Dashboard 1</button>
            <button class="tablinks" onclick="openDashboard(event, 'Dashboard2')">Dashboard 2</button>
            <button class="tablinks" onclick="openDashboard(event, 'Dashboard3')">Dashboard 3</button>
        </div>

        <!-- Contenedores para cada dashboard -->
        <div id="Dashboard1" class="tabcontent" style="display: block;">
            <iframe width="100%" height="600" src="https://us-west-2.quicksight.aws.amazon.com/sn/embed/share/accounts/461809186092/dashboards/382e9d37-7f09-4b7b-a8a1-1d049ca50415?directory_alias=SalArg" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="Dashboard2" class="tabcontent">
            <iframe width="100%" height="600" src="https://quicksight.aws.amazon.com/embed-dashboard-url-2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="Dashboard3" class="tabcontent">
            <iframe width="100%" height="600" src="https://quicksight.aws.amazon.com/embed-dashboard-url-3" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Script para controlar los dashboards y las pestañas -->
    <script>
        function openDashboard(evt, dashboardName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(dashboardName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Muestra el primer dashboard por defecto
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("Dashboard1").style.display = "block";
        });
    </script>

    <style>
        /* Estilo para las pestañas */
        .tab { overflow: hidden; }
        .tab button { background-color: #f1f1f1; float: left; cursor: pointer; padding: 10px; border: none; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 20px; }
    </style>
</body>
</html>
