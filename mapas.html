<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas de Interés - Iniciativa de Turismo Sostenible</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir ArcGIS API for JavaScript -->
    <script src="https://js.arcgis.com/4.26/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
</head>
<body>
    <!-- Encabezado con imagen de fondo -->
    <header>
        <h1>Mapas de Interés en Medellín</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre la Iniciativa</a></li>
            <li><a href="dashboard.html">Dashboard Medellín</a></li>
            <li><a href="mapas.html">Mapas de Interés</a></li>
        </ul>
    </nav>

    <!-- Sección de Mapas -->
    <section>
        <h2 class="section-title">Mapas de Interés</h2>
        <p>Explora los mapas relevantes para la iniciativa de turismo sostenible en Medellín.</p>

        <!-- Contenedor de pestañas para mapas -->
        <div class="tab">
            <button class="tablinks" onclick="openMap(event, 'Mapa1')">Mapa 1</button>
            <button class="tablinks" onclick="openMap(event, 'Mapa2')">Mapa 2</button>
            <button class="tablinks" onclick="openMap(event, 'Mapa3')">Mapa 3</button>
        </div>

        <!-- Contenedores para cada mapa -->
        <div id="Mapa1" class="tabcontent">
            <div id="mapView1" style="width:100%;height:500px;"></div>
        </div>
        <div id="Mapa2" class="tabcontent">
            <div id="mapView2" style="width:100%;height:500px;"></div>
        </div>
        <div id="Mapa3" class="tabcontent">
            <div id="mapView3" style="width:100%;height:500px;"></div>
        </div>
    </section>

    <!-- Script para controlar los mapas y las pestañas -->
    <script>
        function openMap(evt, mapName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(mapName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Inicialización de los mapas de ArcGIS
        require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
            var map1 = new Map({ basemap: "topo-vector" });
            var view1 = new MapView({
                container: "mapView1",
                map: map1,
                center: [-74.006, 40.7128],
                zoom: 12
            });

            var map2 = new Map({ basemap: "streets-navigation-vector" });
            var view2 = new MapView({
                container: "mapView2",
                map: map2,
                center: [-118.2437, 34.0522],
                zoom: 12
            });

            var map3 = new Map({ basemap: "satellite" });
            var view3 = new MapView({
                container: "mapView3",
                map: map3,
                center: [-0.1276, 51.5074],
                zoom: 12
            });
        });
    </script>

    <style>
        /* Estilo para las pestañas */
        .tab { overflow: hidden; }
        .tab button { background-color: #f1f1f1; float: left; cursor: pointer; padding: 10px; border: none; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 20px; }
    </style>
</body>
</html>
